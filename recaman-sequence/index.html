<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recaman Sequence Visualization</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #canvas {
            border: 3px solid red;
            display: block;
            margin: 20px auto;
        }
        #controls {
            text-align: center;
            margin-top: 10px;
        }
        #rangeInput {
            width: 80%;
        }
    </style>
</head>
<body>
    <canvas height="680px" width="1200px" id="canvas"></canvas>
    <div id="controls" color="blue">
        <input   type="range" min="0" max="65" id="rangeInput" value="65">
        <span id="rangeValue">65</span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
